<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        amarelo:'#e6c744',
                        cinza:'#c2c8da'
                        
                    },
                    screens:{
                        '3xl':'1920px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Shopping App</title>
    <style>
        *{
            font-family: "Poppins", serif;
        }
    </style>
</head>

<body>
    <header class="pt-[35px] px-[100px]">
        <nav class="flex items-center justify-between">
            <img src="imgs/logo.png" alt="logo do shopping app">
            <ul class="bg-amarelo fixed w-8/12 h-screen top-0 left-0 hidden lg:bg-transparent lg:relative lg:w-auto lg:h-auto lg:flex lg:items-center lg:gap-[65px] *:uppercase *:duration-200">
                <li><a href="" class="3xl:text-[22px] hover:text-amarelo">Catalogue</a></li>
                <li><a href="" class="3xl:text-[22px] hover:text-amarelo">Fashion</a></li>
                <li><a href="" class="3xl:text-[22px] hover:text-amarelo">Favorite</a></li>
                <li><a href="" class="3xl:text-[22px] hover:text-amarelo">Lifestyle</a></li>
                <li><a href="" class="3xl:text-[22px] hover:text-amarelo bg-black text-white leading-[62px] block px-[22px] rounded-md">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section 
            id="banners" 
            class="px-3 pt-4 lg:px-[100px] lg:pt-[52px]"
        >
            <img 
                src="imgs/banner (2).png" 
                alt="mulher feliz"
                class="w-full"
            >
        </section>

        <section 
            id="marcas"
            class="bg-amarelo mt-4"
        >
            <div class="flex items-center overflow-x-hidden px-3 py-6 gap-4 lg:gap-0 lg:justify-between lg:px-[100px] lg:py-[50px]">
                <img src="imgs/logo1.png" alt="logo 1" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="imgs/logo2.png" alt="logo 2" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="imgs/logo3.png" alt="logo 3" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="imgs/logo4.png" alt="logo 4" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="imgs/logo5.png" alt="logo 5" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="imgs/logo6.png" alt="logo 6" class="mix-blend-multiply h-[40px] lg:h-auto">
            </div>
        </section>

        <!-- JOVENS -->

        <section class="w-full px-[100px] ">
            <div class="w-full flex flex-col max-auto">
                <img src="./imgs/Group 78.png" alt="" class="w-full min-w-48 sm:max-w-36
                 py-[35px] ">
            </div>

            <div class="w-full flex flex-col sm:flex-row gap-4 ">
                <a href="#" class="flex-1">
                    <article class="flex flex-col gap-2">
                        <img src="./imgs/jovem1.png" alt="imagem de jovem 1" class="hover:opacity-80 duration-300">
                        <h2 class="font-bold text-lg">Hoodies & Sweetshirt</h2>
                        <p class="text-stone-800"> Explore Now!</p>
                    </article>
                </a>

                <a href="#" class="flex-1">
                    <article class="flex flex-col gap-2">
                        <img src="./imgs/jovem2.png" alt="imagem de jovem 2" class="hover:opacity-80 duration-300">
                        <h2 class="font-bold text-lg">Coats & Parkas</h2>
                        <p class="text-stone-800"> Explore Now!</p>
                    </article>
                </a>

                <a href="#" class="flex-1">
                    <article class="flex flex-col gap-2">
                        <img src="./imgs/jovem3.png" alt="imagem de jovem 3" class="hover:opacity-80 duration-300 ">
                        <h2 class="font-bold text-lg">Tees & T-Shirt</h2>
                        <p class="text-stone-800"> Explore Now!</p>
                    </article>
                </a>
            </div>
        </section>

        <!-- Banner menina pensando -->
        <section>
            
        </section>
        <section></section>

        <a 
            target="_blank" 
            href="https://api.whatsapp.com/send?phone=5585987974616&text=quero%20comprar"
            class="w-[60px] h-[60px] rounded-full bg-green-500 hover:bg-green-700 duration-200 fixed bottom-5 right-5 z-[2] flex items-center justify-center hover:scale-110">
            <box-icon 
            type='logo' 
            name='whatsapp'
            class="fill-white w-[40px] h-[40px]"
            ></box-icon>
        </a>
        <div class="w-[60px] h-[60px] rounded-full bg-green-500 duration-200 fixed bottom-5 right-5 z-[1] animate-ping"></div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
